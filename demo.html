<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavaro AI - Interactive Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Light mode styles */
        body.light-theme {
            background: #ffffff;
            color: #1d1d1f;
        }

        /* Header Navigation (matching your landing page) */
        .demo-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        body.light-theme .demo-nav {
            background: rgba(255, 255, 255, 0.8);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

            text-decoration: none;
            opacity: 0.7;
            transition: all 0.2s ease;
            cursor: pointer;
            color: inherit;
        }

            opacity: 1;
            transform: translateY(-1px);
        }
